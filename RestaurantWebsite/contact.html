    <section>
        
        
            <div class="header">
                <h2>Contact Form</h2>
            </div>

            <div id="error"></div>
        <form action="contact.html" method="POST" name="contact" onsubmit="return validateItems();" onreset="resetForm();" id ="form">
                
                <div class="form-group">
                    <label for="fname">Name:</label>
                    <input type="text" id="fname" class="form-control" name="fname"/>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" />
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone"/>
                </div>

                
                <div class="form-group">
                <label for="selection">Reason for Inquiry:</label>
                    <select name="inquiry" class="form-control" id="selection" >
                        <option value="select1">Select</option>
                        <option value="catering">Catering</option>
                        <option value="private-party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="Feedback">Other</option>
                    </select> <br />
                </div>
        
                
                Additional Information: <textarea name="additionalinfo"></textarea> <br/> 
        
                <div class="form-group">
                <label for="hasVisited">Have you been to the restaurant?</label>
                <input type="radio" name="answer" value="NO"   id="hasVisited" /> No 
                <input type="radio" name="answer" value="YES"   id="hasVisited" /> Yes <br/>
                </div>
        
                
                <div class="form-group">
            
                    <label for="contactDays" id="num7">Best days to contact you:</label>
                    <input type="checkbox" value="Monday" id="contactDays" />M 
                    <input type="checkbox" value="Tuesday" id="contactDays"/> T
                    <input type="checkbox" value="Wednesday" id="contactDays"/> W
                    <input type="checkbox" value="Thursday" id="contactDays"/> Th
                    <input type="checkbox" value="Friday" id="contactDays"/> F <br/>
                </div>
            
                <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
                <button type="reset" id="resetButton" class="btn">Reset</button>
           
            </form>
