<!DOCTYPE html>

<html lang="en">

<head>
    <title>Rendezvous</title>
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

    <style>

        title {
            font-family:monospace;
        }
        form label {
            font-weight:bolder;
            font-size: 1.25em;
        }
        label {
            font-weight: bold;
            font-size: 1.25em;
        }
        fieldset {
            font-weight: bold;
        }
    </style>


</head>


    <body>
        <header >
            <h1>Rendezvous</h1>
         </header>

        <nav>
         <hr/>
            <p><a class="btn badge-pill" href="index.html">Home</a>
            <a class="btn badge-pill" href="menu.html">Menu</a>
            <a class="btn badge-pill" href="contact.html">Contact Us</a></p>
        <hr/>
    </nav>

    <section>
        
     
        <article id="contact">
          <form action="contact.html" method="POST">
            <label for="fullName">Name:</label>
            <input type="text" name="myTextInput" required/> <br />

            <label for="email">Email:</label>
            <input type="text" name="myTextInput" required/> <br />

            <label for="phoneNumber">Phone:</label>
            <input type="text" name="myTextInput" required/> <br />

            <label for="inquiry">Reason for Inquiry:</label>
            <select name="inquiry" required>
                <option value="catering">Catering</option>
                <option value="private-party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="Feedback">Other</option>
            </select> <br />

            Additional Information: <textarea name="additionalinfo"></textarea> </form> <br/>
            
           
                <label for="hasVisited">Have you been to the restaurant?</label>
                <input type="radio" name="answer" value="NO" required/> No 
                <input type="radio" name="answer" value="YES" required/> Yes <br/>
           
            
        
           
                <label for="contactDays">Best days to contact you:</label>
                <input type="checkbox" value="Monday" checked required/>M 
                <input type="checkbox" value="Tuesday" checked/> T
                <input type="checkbox" value="Wednesday" checked/> W
                <input type="checkbox" value="Thursday" checked/> Th
                <input type="checkbox" value="Friday" checked/> F <br/>
                <input type="submit" value="Send Request" />
            
          </form>
        </article>


        <footer>
            <hr />
            <p>1200 SE Division St, Portland, OR, 97202  </p> 
            <p>Phone Number: 971-688-6920</p>
        </footer>


        </section>
